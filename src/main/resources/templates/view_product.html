<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>View Product</title>
</head>
<body>

<div class="container">

    <!--Header-->
    <div class="mt-5" th:replace="fragments/header :: header"></div>

    <form action="home" method="get">
        <button type="submit" class="btn btn-primary">Back</button>
    </form>

    <!--Add product-->
    <div class="card mt-5">

        <div class="card-body">
            <h2>All Products</h2>

            <!-- view all products -->
            <div>
                <h3>Products list</h3>
                <div class="card-group">

                    <div class="row" th:each="product : ${products}">
                        <div class="card-body">
                            <img width="200" height="300" th:src="${product.src}" class="card-img-top" alt="">
                            <div class="card-body">
                                <h3 th:text="Name +': ' +${product.name}"></h3>
                                <div th:text="Price +': ' +${product.price}"></div>
                                <div th:text="Quantity +': ' +${product.quantity}"></div>
                                <div th:text="Discount +': ' +${product.discount}"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
