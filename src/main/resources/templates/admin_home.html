<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<!-- Login  -->
<div class="container">

    <!--Header-->
    <div class="mt-5 mb-3" th:replace="fragments/header :: header"></div>

    <form action="logout" method="post">
        <button type="submit" class="btn btn-primary">Logout</button>
    </form>

    <!--  login form  -->
    <div class="card mt-3">
        <div class="card-body">
            <div class="card-body">

                <div class="row">
                    <div class="col-sm-3 text-center">
                        <form action="add-product" method="get">
                            <button type="submit" class="btn btn-primary">Add Product</button>
                        </form>
                    </div>

                    <div class="col-sm-3 text-center">
                        <form action="update-product" method="get">
                            <button type="submit" class="btn btn-primary">Update Product</button>
                        </form>
                    </div>


                    <div class="col-sm-3 text-center">
                        <form action="remove-product" method="get">
                            <button type="submit" class="btn btn-primary">Remove Product</button>
                        </form>
                    </div>

                    <div class="col-sm-3 text-center">
                        <form action="view-product" method="get">
                            <button type="submit" class="btn btn-primary">View Products</button>
                        </form>
                    </div>
                </div>

                <!-- show error message -->
                <div th:if="${message != null}"
                     th:text="${message}"
                     class="mt-5 alert alert-danger" role="alert"></div>

            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="mt-5">
        <div  th:replace="fragments/footer :: footer"></div>
    </div>

</div>

</body>
</html>
