<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Update Product</title>
</head>
<body>

<div class="container">

    <!--Header-->
    <div class="mt-5" th:replace="fragments/header :: header"></div>

    <!--Add product-->
    <div class="card mt-5">

        <div class="card-body">
            <div class="card-body">
                <h2>Update Products</h2>

                <!-- Add product Form -->
                <form action="update-product" method="post">

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="id">Product ID: </label>
                        <div class="col-md-4">
                            <input id="id" name="id" placeholder="PRODUCT ID" class="form-control input-md"
                                   required="" type="text">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="name">Product Name:</label>
                        <div class="col-md-4">
                            <input id="name" name="name" placeholder="PRODUCT NAME"
                                   class="form-control input-md" required="" type="text">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="quantity">Quantity: </label>
                        <div class="col-md-4">
                            <input id="quantity" name="quantity" placeholder="quantity " class="form-control input-md"
                                   required="" type="number">

                        </div>
                    </div>


                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="price">Price: </label>
                        <div class="col-md-4">
                            <input id="price" name="price" placeholder="price"
                                   class="form-control input-md" required="" type="number">
                        </div>
                    </div>

                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="discount">Discount: </label>
                        <div class="col-md-4">
                            <input type="number" class="form-control" id="discount" name="discount">Discount: </input>
                        </div>
                    </div>

                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="discount">Image URL: </label>
                        <div class="col-md-4">
                            <textarea class="form-control" id="src" name="src"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Update Product</button>
                        </div>
                    </div>
                </form>

                <form action="home" method="get">
                    <button type="submit" class="btn btn-primary">Back</button>
                </form>

            </div>

            <!-- show error message -->
            <div th:if="${message != null}"
                 th:text="${message}"
                 class="mt-5 alert alert-success" role="alert"></div>

        </div>
    </div>
</div>

</body>
</html>
